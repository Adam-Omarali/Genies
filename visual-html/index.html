<!DOCTYPE html>
<html>
<head>
    <title>Damaged Book Display</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Damaged Books</h1>

    <div id="filter-area">
        <label for="max-damage">Max Damage Level (1-5):</label>
        <input type="number" id="max-damage" min="1" max="5" value="5">
        <button id="apply-filter">Apply Filter</button>
    </div>

    <div id="book-list">
        <!-- Book data will be added here by JavaScript -->
    </div>

    <script src="js/script.js"></script>
</body>
</html>
